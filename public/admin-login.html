<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JP Jewellery Estimations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 p-8">
        <div class="text-center mb-8">
            <div class="text-4xl font-bold text-gray-800 mb-2">üîí Admin Panel</div>
            <div class="text-xl text-gray-600 mb-6">Administrator Access</div>
            <div class="h-1 w-24 bg-amber-600 mx-auto"></div>
        </div>
        
        <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
            <p id="errorText"></p>
        </div>
        
        <form onsubmit="event.preventDefault(); handleAdminLogin();">
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Admin Username</label>
                    <input type="text" id="adminUsername" required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"
                        autofocus placeholder="Enter admin username">
                    <p class="text-xs text-gray-500 mt-1">üí° Default: Gaurav</p>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="adminPassword" required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"
                        onkeypress="if(event.key==='Enter') {event.preventDefault(); handleAdminLogin();}"
                        placeholder="Enter admin password">
                </div>
                <button type="submit" class="w-full px-4 py-3 bg-amber-600 text-white rounded-lg hover:bg-amber-700 font-bold text-lg shadow-lg transition transform hover:scale-105">
                    üîê Login to Admin Panel
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>‚ö†Ô∏è Only authorized administrators can access this panel.</p>
            <p class="mt-2">Manage users, settings, and system configuration.</p>
        </div>
        
        <div class="mt-4 text-center">
            <a href="/" class="text-amber-600 hover:text-amber-700 text-sm">‚Üê Back to Main Login</a>
        </div>
    </div>

    <script>
        async function handleAdminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Hide error
            errorDiv.classList.add('hidden');
            
            if (!username || !password) {
                errorText.textContent = 'Please enter both username and password';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                // Verify credentials via API
                const apiResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const apiData = await apiResponse.json();
                
                if (apiData.success && apiData.isMasterAdmin) {
                    // Credentials valid - create session and redirect
                    const credentials = btoa(`${username}:${password}`);
                    window.location.href = `/admin.html?auth=${encodeURIComponent(credentials)}`;
                } else if (apiData.success) {
                    // Regular user - redirect to main dashboard
                    window.location.href = '/';
                } else {
                    errorText.textContent = apiData.error || 'Invalid admin credentials. Please verify:\n1. Username is correct (default: Gaurav)\n2. Password is correct\n3. Admin is set up (run: npm run change-master-password)';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Login failed. Please check your connection and try again.';
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
