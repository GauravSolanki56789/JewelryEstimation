<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Jewelry Estimation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Complete Your Profile</h2>
        <form id="profileForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dob" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" id="companyName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Submit & Request Approval
            </button>
        </form>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                phone: document.getElementById('phone').value,
                dob: document.getElementById('dob').value,
                companyName: document.getElementById('companyName').value
            };

            try {
                const response = await fetch('/api/users/complete-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.body.innerHTML = `
                        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
                            <h2 class="text-2xl font-bold mb-4 text-green-600">Profile Submitted!</h2>
                            <p class="text-gray-600">Your account is now pending approval from an administrator.</p>
                            <p class="text-gray-600 mt-2">Please wait for confirmation.</p>
                            <a href="/index.html" class="mt-6 inline-block text-blue-600 hover:text-blue-800">Go to Home</a>
                        </div>
                    `;
                } else {
                    const data = await response.json();
                    alert('Error: ' + (data.error || 'Failed to update profile'));
                }
            } catch (error) {
                alert('Network error occurred');
            }
        });
    </script>
</body>
</html>
